<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Your Google Account</title>
    <link rel="stylesheet" href="google signup.css">
</head>

<body>
    <div class="main">
        <form class="" action="index.html" method="post">
            <div class="head">
                <img src="google_PNG.png" alt="" class="logo">

                <h3>Create your Google Account</h3>
            </div>
            <div class="name">
                <input type="name" name="" value="" required>
                <label>First name</label>
            </div>
            <div class="name">
                <input type="name" name="" value="" required>
                <label>Last name</label>
            </div>
            <div class="user-name">
                <input type="username" name="" value="" required>
                <label>Username</label>
                <span class="gmail">@gmail.com</span>
            </div>
            <a href="" class="line1">You can use letters, numbers & periods</a>
            <a href="" class="line2">Use my current email adress instead</a>
            <div class="pass">
                <input type="password" class="password" id="" required>
                <label>Password</label>
            </div>
            <div class="pass">
                <input type="password" class="password" id="" required>
                <label>Confirm Password</label>
            </div>
            <div class="iconeye">
                <img src="kindpng_3772548.png" id="eye">
            </div>
            <a href="" class="line3">Use 8 more characters with a mix of letters, numbers & symbols</a>
            <a href="" class="line4">Sign in instead</a>
            <input type="submit" name="" value="Next">
        </form>
        <div class="side-image">
            <img src="https://cdn.dribbble.com/users/129991/screenshots/4399126/01.png" alt="" class="side-logo">
        </div>
    </div>

</body>

</html>
